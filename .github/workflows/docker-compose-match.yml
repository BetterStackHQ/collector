name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # The diff is expected to be:
  # 8a9,10
  # >     security_opt:
  # >       - seccomp=collector-seccomp.json
  # if there are more lines, it's likely drift and shouldn't be released
  docker-compose-match:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: check diff between docker-compose.yml and docker-compose.seccomp.yml
      run: |
        DIFF_LINES=$(diff docker-compose.yml docker-compose.seccomp.yml | wc -l)
        if [ "$DIFF_LINES" -ne 3 ]; then
          echo "ERROR: Expected exactly 3 lines of diff, but got $DIFF_LINES lines"
          echo "Diff output:"
          diff docker-compose.yml docker-compose.seccomp.yml
          exit 1
        fi
        echo "✓ Diff is exactly 3 lines as expected"

    - name: check beyla section matches between docker-compose.yml and swarm/docker-compose.swarm-beyla.yml
      run: |
        # Extract beyla service from docker-compose.yml, excluding build: and depends_on: sections
        # These sections are not applicable in the swarm beyla file
        awk '
          BEGIN { in_beyla = 0; skip_block = 0; block_indent = 0 }
          /^  beyla:$/ { in_beyla = 1; next }
          in_beyla == 1 {
            # Skip build: and depends_on: blocks (4 spaces = service property level)
            if (/^    build:/ || /^    depends_on:/) {
              skip_block = 1
              block_indent = 4
              next
            }

            if (skip_block == 1) {
              # Check if current line has more indentation than the block start
              if (/^      /) {
                next
              } else {
                skip_block = 0
              }
            }

            if (skip_block == 0) {
              print
            }
          }
        ' docker-compose.yml > /tmp/beyla-main.yml

        # Extract beyla service from swarm file (skip header comments and services: line)
        awk '
          BEGIN { in_beyla = 0 }
          /^  beyla:$/ { in_beyla = 1; next }
          in_beyla == 1 { print }
        ' swarm/docker-compose.swarm-beyla.yml > /tmp/beyla-swarm.yml

        # Compare the extracted sections
        echo "=== docker-compose.yml beyla section (excluding build/depends_on) ==="
        cat /tmp/beyla-main.yml
        echo ""
        echo "=== swarm/docker-compose.swarm-beyla.yml beyla section ==="
        cat /tmp/beyla-swarm.yml
        echo ""

        if ! diff -q /tmp/beyla-main.yml /tmp/beyla-swarm.yml > /dev/null; then
          echo "ERROR: beyla sections do not match!"
          echo ""
          echo "=== Differences ==="
          diff /tmp/beyla-main.yml /tmp/beyla-swarm.yml || true
          exit 1
        fi
        echo "✓ beyla sections match between docker-compose.yml and swarm/docker-compose.swarm-beyla.yml"
