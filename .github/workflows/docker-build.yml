name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: betterstack/collector
          tags: |
            # For pushes to main branch, tag as 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For version tags (e.g., v1.0.0), create version tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For pull requests, create pr-<number> tag
            type=ref,event=pr
            # Add git sha for every build
            type=sha,prefix={{branch}}-,format=short

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Depot
        uses: depot/setup-action@v1

      - name: Build and push Docker image
        uses: depot/build-push-action@v1
        with:
          project: ${{ secrets.DEPOT_PROJECT_ID }}
          token: ${{ secrets.DEPOT_API_TOKEN }}
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COLLECTOR_VERSION=${{ github.ref_name }}

