services:
  collector:
    build:
      context: .
      dockerfile: collector/Dockerfile
    image: ghcr.io/betterstackhq/collector:latest
    container_name: better-stack-collector
    restart: always
    uts: host
    security_opt:
      - seccomp=collector-seccomp.json
    healthcheck:
      test: ["CMD-SHELL", "if [ -x /var/lib/better-stack/collector/healthcheck.sh ]; then /var/lib/better-stack/collector/healthcheck.sh; else exit 0; fi"]
      interval: 60s
      timeout: 10s
      start_period: 120s
      retries: 3
    environment:
      - COLLECTOR_SECRET
      - BASE_URL
      - CLUSTER_COLLECTOR
      - VECTOR_LOG_FORMAT=json
      # Pass hostname of host machine to collector
      - HOSTNAME
      # Optional proxy port for upstream proxy mode
      - PROXY_PORT
      - COLLECT_OTEL_HTTP_PORT
      - COLLECT_OTEL_GRPC_PORT
      - INSTALLED_AS=docker
    volumes:
      # Mount host root filesystem to enable reading system metrics, logs (including logs outside /var/log), and container data
      # Can be customized via MOUNT_HOST_PATHS environment variable in install.sh to restrict access to specific paths
      - /:/host:ro
      - /var/lib/better-stack:/var/lib/better-stack

  ebpf:
    build:
      context: .
      dockerfile: ebpf/Dockerfile
    image: ghcr.io/betterstackhq/collector-ebpf:latest
    container_name: better-stack-ebpf
    restart: always
    init: true
    stop_signal: SIGTERM
    stop_grace_period: 90s
    privileged: true
    pid: host
    uts: host
    network_mode: host
    mem_limit: 3072m
    healthcheck:
      test: ["CMD-SHELL", "if [ -x /var/lib/better-stack/ebpf/healthcheck.sh ]; then /var/lib/better-stack/ebpf/healthcheck.sh; else exit 0; fi"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 2
    environment:
      # Set Go memory limit to slightly less than container limit
      - GOMEMLIMIT=1400MiB
      # Pass hostname of host machine to eBPF agent; needs `export HOSTNAME` before running `docker compose up`
      - HOSTNAME
      # Enable dockerprobe
      - ENABLE_DOCKERPROBE
      - INSTALLED_AS=docker
    volumes:
      - /sys/kernel/tracing:/sys/kernel/tracing:rw
      - /sys/kernel/debug:/sys/kernel/debug:rw
      - /sys/kernel/security:/sys/kernel/security:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      # Docker socket for dockerprobe
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/better-stack:/var/lib/better-stack
    depends_on:
      - collector
