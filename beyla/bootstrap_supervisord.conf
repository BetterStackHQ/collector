[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
loglevel=info

[unix_http_server]
file=/var/lib/better-stack/beyla-supervisor.sock

[supervisorctl]
serverurl=unix:///var/lib/better-stack/beyla-supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface
